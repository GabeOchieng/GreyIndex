<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10" >
    <title>GreyIndex</title>
    <link rel="stylesheet" href='{{ static_url("greyindex.css") }}' type="text/css"/>
    <link rel="stylesheet" href='{{ static_url("bootstrap.min.css") }}' type="text/css"/>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">GreyIndex</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
<table class="table table-hover">
    <thead>
        <tr></tr>
    </thead>
    <tbody>


        {% for log in logs %}
            {% block log %}
                <tr>
                <td>{{ escape(log) }}</td> </tr>
            {% end %}
        {% end %}
    </tbody>
</table>

</body>
</html>
